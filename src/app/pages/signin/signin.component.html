<div fxLayout="column">
  <mat-card fxFlex>
    <mat-card-title>
      Employee Sign-in Page
    </mat-card-title>

    <mat-card-subtitle>
      You must enter a valid employee ID to proceed
    </mat-card-subtitle>

    <form>
      <mat-card-content>
        <mat-form-field>
          <input matInput
                 [formControl]="signinForm.controls['idControl']"
                 placeholder="Employee ID"/>
          <mat-error *ngIf="signinForm.controls['idControl'].hasError('required')">
            Employee ID must be numeric.
          </mat-error>

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions algn="end">
        <button type="submit" fxFlex mat-raised-button color="primary"
                [disabled]="!signinForm.valid"
                (click)="login()">Sign-in
        </button>
      </mat-card-actions>
      <mat-error *ngIf="signinForm.hasError">{{error}}</mat-error>
    </form>


  </mat-card>

</div>
